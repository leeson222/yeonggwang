<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영광군 스마트 경로당</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/lecture.css">

</head>
<body>
    <aside class="top-banner-wrap">
    <div class="top-banner">
        <div class="top-left-box"><img src="./img/logo-h.png" alt="영광군"></div>
        <h1>OO 경로당</h1>
        <div class="top-right-box">
            <div class="top-date"></div>
            <p id="loading">위치 정보를 불러오는 중...</p>
            <div id="weather" class="top-weather" style="display:none;">
                <div class="weather-left">
                    <figure id="weather-icon"></figure>
                    <h2 id="city"></h2>
                    <p id="temp"></p>
                </div>
                <div class="weather-right">
                    <!-- <p id="desc"></p> -->
                </div>
            </div>
            <div class="live-wrap">
                <div class="live-icon">방송</div>
                <div class="live-txt-wrap">
                    <span class="live-time">11:00</span>
                    <span class="live-title">추억의 가요 교실</span>
                </div>
            </div>
        </div>
    </div>
    </aside>
    <section class="lecture-transmission-wrap">
        <div class="lectire-live"></div>
        <div class="lecture-transmission">
            <div class="transmission-box transmission-box01"></div>
            <div class="transmission-box transmission-box02"></div>
            <div class="transmission-box transmission-box03"></div>
            <div class="transmission-box transmission-box04"></div>
        </div>
    </section>
    <script src="js/weather.js"></script>
    <script src="js/date.js"></script>
</body>
</html>
