<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영광군 스마트 경로당</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/kosk.css">

</head>
<body>
    <aside class="top-banner-wrap">
        <div class="top-banner">
            <div class="top-left-box"><img src="./img/logo-h.png" alt="영광군"></div>
            <h1>OO 경로당</h1>
            <div class="top-right-box">
                <div class="top-date"></div>
                <p id="loading">위치 정보를 불러오는 중...</p>
                <div id="weather" class="top-weather" style="display:none;">
                    <div class="weather-left">
                        <figure id="weather-icon"></figure>
                        <h2 id="city"></h2>
                        <p id="temp"></p>
                    </div>
                    <div class="weather-right">
                        <!-- <p id="desc"></p> -->
                    </div>
                </div>
                <div class="live-wrap">
                    <div class="live-icon">방송</div>
                    <div class="live-txt-wrap">
                        <span class="live-time">11:00</span>
                        <span class="live-title">추억의 가요 교실</span>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <div class="kosk-wrap con col">
        <div class="kosk-top col">
            <div class="kosk-title col"><i>👩‍🔬</i><h2>비대면 키오스크</h2></div>
            <p class="kosk-desc">병원에 가지 않아도 <em>미리 예약한 시간</em>에 진료를 받으실 수 있습니다!</p>
        </div>
        <div class="kosk-contents">
            <div class="kosk-con-top col"><i>👍</i><h3>어르신께 꼭 필요한 비대면 진료!</h3></div>
            <div class="kosk-col col">
                <figure class="kosk-img"><img src="./img/kosk-img.png" alt="새로닥터"></figure>
                <ul>
                    <li class="col"><span class="col">01</span><span>고혈압, 당뇨등 정기적으로 드시는 약이 있어 병원에 자주 가는 어르신</span></li>
                    <li class="col"><span class="col">02</span><span>감기, 심리상담 등 단순 진료를 통한 약처방이 필요한 어르신</span></li>
                    <li class="col"><span class="col">03</span><span>원하는 시간에 진료를 받고 싶은 어르신</span></li>
                </ul>
            </div>
            <div class="kosk-bottom"><strong>지금 바로 <em>‘진료시작하기’</em> 버튼을 눌러 진료를 예약하세요!</strong></div>
        </div>
    </div>

    <script src="js/comm.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/date.js"></script>
</body>
</html>
